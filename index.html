<html>
   <head>
    <title> Rock Paper Scissors </title>
    <css>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    </css>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
          .imgstyle {

width: 250px;
height: 200px;
}
    </style>

    <script>
        $(document).ready(function(){
            alert('ready') ;
          //  startGame();
           

        }) ;

        function startGame()
        {
            changeImages(); 
           setInterval(startGame,1000);
          
          
        }
        function changeImages()
        {
           var imgArr = ["paper.png" , "rock.png" , "scissors.png"]
            // expected output: 0, 1 or 2
           var user_indexImg = getRandomInt(3);
           var computer_indexImg = getRandomInt(3);
           
           $("#imgUser").attr("src" ,imgArr[user_indexImg] ) ;
           $("#imgComputer").attr("src" ,imgArr[computer_indexImg]) ;
           

        }

        function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

    </script>
   </head>
   <body>
    
 
<div style=" width: 100% ;margin-left: 20%">
    <table  class="table table-striped table-bordered mce-item-table" style=" margin-top: 30px; width:60%" > 
        <tr> 
            <thead>
                <th style="width:50%">  User </th>  <th style="width:50%"> Computer</th>  </tr>
            </thead>       

        </tr>

        

        <tr> 
            <td style="text-align: center;">
               <img id ="imgUser" src="paper.PNG"  class="imgstyle" />  

            </td>

            <td style="text-align: center;">
                <img id="imgComputer" src="rock.png" class="imgstyle"  />  
            </td>
        </tr>

        <tr>
            <td style="text-align: center;">
                <span id ="userScore"> 0</span>
            </td>
            <td style="text-align: center;">  <span id= "computerScore">0</span> </td>
        </tr>

        
       
    </table>
</div>
   </body>
</html>
