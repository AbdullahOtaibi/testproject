<html>
   <head>
    <title> Rock Paper Scissors </title>
    <css>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    </css>
   
     <script src="jquery.min.js"></script>

    <style>
          .imgstyle {

width: 250px;
height: 200px;
}
    </style>

    <script>
        $(document).ready(function(){
            alert('ready') ;
           startGame();
           

        }) ;

        function startGame()
        {
            changeImages(); 
            setTimeout(startGame,1000);
          
          
        }
        function changeImages()
        {
            // enable re-select img by user 
            document.getElementById("selectImg").disabled = false; 
        
            $("#selectImg").attr("class" , "btn btn-success") ;
           var imgArr = ["paper.png" , "rock.png" , "scissors.png"]
            // expected output: 0, 1 or 2
           var user_indexImg = getRandomInt(3);
           var computer_indexImg = getRandomInt(3);
           
           $("#imgUser").attr("src" ,imgArr[user_indexImg] ) ;
           $("#imgComputer").attr("src" ,imgArr[computer_indexImg]) ;
           

        }

        function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function updateScore()
{

    $("#selectImg").attr("class" ,  "btn btn-danger")
    document.getElementById("selectImg").disabled = true; 
    //debugger ;
    //alert('update') ;
    console.debug ;
    var img_user =$("#imgUser").attr("src") ;
    var img_computer =  $("#imgComputer").attr("src") ;
    var  userScore = $("#userScore").text().trim() ;
    var computerScore = $("#computerScore").text().trim() ;
    var hasNewPoint = false ; 
    if(img_user == "paper.png" &&  img_computer == "rock.png") 
    {
        userScore = parseInt(userScore) +1  ;
        hasNewPoint =true ;
    }
    else  if(img_user == "rock.png" &&  img_computer == "scissors.png") 
    {
        userScore = parseInt(userScore) +1 ;
        hasNewPoint = true; 
    }
    else  if(img_user == "scissors.png" &&  img_computer == "paper.png") 
    {
        userScore = parseInt(userScore) +1 ;
        hasNewPoint =true; 
    }
    else
    {
        computerScore =parseInt(computerScore) +1  
    }
    $("#userScore").text( userScore) ;
    $("#computerScore").text( computerScore) ;

    if(hasNewPoint) 
    {
        alert("Congratulation, You Win!") ;
    }
    //var imgArr = ["paper.png" , "rock.png" , "scissors.png"]
}

    </script>
   </head>
   <body>
    
 
<div style=" width: 100% ;margin-left: 20%">
    <table  class="table table-striped table-bordered mce-item-table" style=" margin-top: 30px; width:60%" > 
        <tr> 
            <thead>
                <th style="width:50%">  User </th>  <th style="width:50%"> Computer</th>  </tr>
            </thead>       

        </tr>

        

        <tr> 
            <td style="text-align: center;">
               <img id ="imgUser" src="paper.PNG"  class="imgstyle" />  

            </td>

            <td style="text-align: center;">
                <img id="imgComputer" src="rock.png" class="imgstyle"  />  
            </td>
        </tr>

        <tr>
            <td style="text-align: center;">
                <span id ="userScore"> 0</span>
            </td>
            <td style="text-align: center;">  <span id= "computerScore">0</span> </td>
        </tr>

        <tr>
            <td style="text-align: center;">
                  <input id= "selectImg" type="button" value="select" onclick="updateScore()" /> 
            </td>
            <td>

            </td>
        </tr>


       
    </table>
</div>
   </body>
</html>
